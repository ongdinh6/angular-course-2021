<div class="container">
  <h3>Product Details</h3>
  <div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <!-- uses the currency pipe to transform product.price from a number to a currency string  -->
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
  </div>
</div>
